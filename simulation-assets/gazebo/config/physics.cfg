# Gazebo Physics Configuration File
# This file defines the physics configuration for the Digital Twin system

[physics]
type = ode
max_step_size = 0.001
real_time_factor = 1.0
real_time_update_rate = 1000.0

[ode_solver]
type = quick
iters = 100
sor = 1.3

[ode_constraints]
cfm = 1e-5
erp = 0.2
contact_surface_layer = 0.001
contact_max_correcting_vel = 100.0
max_contacts = 20

[gravity]
x = 0.0
y = 0.0
z = -9.8

# Performance settings
[performance]
enable_multithreading = true
thread_count = 4

# Contact settings
[contacts]
max_num_contacts = 10
contact_surface_layer = 0.001
contact_max_correcting_vel = 100.0

# Solver settings
[solver]
min_step_size = 1e-6
max_step_size = 0.01